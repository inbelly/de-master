zymejimoPaaiskinimai.hazard2.desc = Vissa k\u00e4llor h\u00e4vdar dessa tillsatser kan ha en negativ inverkan p\u00e5 m\u00e4nniskors h\u00e4lsa. Det finns dock inget obestridligt bevis p\u00e5 att effekterna \u00e4r allm\u00e4nt upplevs. Det \u00e4r l\u00e4mpligt att beh\u00e5lla f\u00f6rsiktighet om produkter med dessa tillsatser \u00e4r att konsumeras av barn (s\u00e4rskilt under 3 \u00e5r) och vuxna med \u00f6kad k\u00e4nslighet eller en ben\u00e4genhet f\u00f6r s\u00e4rskilda villkor.
zymejimoPaaiskinimai.hazard3 = Farliga livsmedelstillsatser
zymejimoPaaiskinimai.hazard3.desc = Det finns vetenskapliga p\u00e5st\u00e5enden bevisar att st\u00f6rre m\u00e4ngder av denna tillsats eller dess f\u00f6rening med andra tillsatser kan resultera i en h\u00e4lsorisk. Tillverkare rekommenderas att begr\u00e4nsa anv\u00e4ndningen av dessa tillsatser.
zymejimoPaaiskinimai.hazard4 = F\u00f6rbjudet i vissa l\u00e4nder livsmedelstillsatser
zymejimoPaaiskinimai.hazard4.desc = Anv\u00e4ndningen av denna tillsats \u00e4r f\u00f6rbjudet i en eller flera av dessa l\u00e4nder\: USA, Kanada, Australien, Nya Zeeland (explicit anges f\u00f6r varje tillsats). Best\u00e4m sj\u00e4lv\!
zymejimoPaaiskinimai.notVegan = Kan vara av animaliskt ursprung
zymejimoPaaiskinimai.notVegan.desc = Tillsatsen kan ha tillverkats med animaliska ingredienser. Emellertid kan det ocks\u00e5 vara syntetiska.
zymejimoPaaiskinimai.gmo = Kan inneh\u00e5lla GMO
zymejimoPaaiskinimai.gmo.desc = Produkten inneh\u00e5ller tillsatser som \u00e4r genetiskt modifierade sj\u00e4lva eller har framst\u00e4llts med hj\u00e4lp av genetiskt modifierat material.
zymejimoPaaiskinimai.legal1=XXXX * XXXX Pagal Lietuvos higienos norm\u0105 HN 119\:2002 ir HN 53\:2003, gamintojas privalo skelbti maisto produkt\u0173 sud\u0117t\u012F.
zymejimoPaaiskinimai.legal2 = XXXX ** Vi har samlat in information om de negativa h\u00e4lsoeffekterna av tillsatser i specificerade vetenskapligt jordade k\u00e4llor. Alternativ forskning kan neka dessa p\u00e5st\u00e5enden. <br/> Tillverkare tenderar att vara oense med de flesta av dessa fynd.



