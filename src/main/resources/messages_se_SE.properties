createproduct.form.picture.desc1 = JPG-filer bara.
createproduct.form.picture.desc2 = Klicka p\u00e5 "Bl\u00e4ddra ..." och v\u00e4lj produkten bilden. Ta en bild av produkten p\u00e5 en ljus bakgrund (t.ex. ett vitt lakan eller en ljus tabell). F\u00f6rs\u00f6k att f\u00e5nga f\u00f6rpackningen och etiketten s\u00e5 tydligt som m\u00f6jligt. Om du anv\u00e4nder en blixt, f\u00f6rs\u00f6k t\u00e4cka den med ett vitt papper f\u00f6r att undvika flare fl\u00e4ckar. Endast JPG-filer accepteras.
