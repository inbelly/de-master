createproduct.form.additives.desc2 = Du kan ange antingen E-nummer av tillsatsen (t.ex. E621) eller dess fullst\u00e4ndiga namn (t.ex. mononatriumglutamat). Listan b\u00f6r vara kommaseparerad. Utan punkt kr\u00e4vs vid slutet av denna lista. En automatisk komplett lista visas n\u00e4r du b\u00f6rjar skriva en tillsats.
createproduct.form.additives.desc3 = Observera att du b\u00f6r inte ange tillsatsens funktion, e. gram. surhetsreglerande medel ammoniumacetat eller smakf\u00f6rst\u00e4rkare mononatriumglutamat. Tillsatsen nummer eller namn r\u00e4cker. Anv\u00e4nda Komplettera automatiskt-funktionen bidrar till att undvika dubbletter i v\u00e5r additiv databas.
