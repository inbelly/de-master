site.description = Konstgjorda tillsatser i livsmedel har blivit ett stort problem. Tillverkarna \u00f6vertyga oss om att alla livsmedelstillsatser som anv\u00e4nds inom EU \u00e4r s\u00e4kra, men vetenskapliga fakta talar ett helt annat historia.\n\nV\u00e5r id\u00e9 \u00e4r att samla all info om livsmedelstillsats (f\u00e4rger, konserveringsmedel, smakf\u00f6rst\u00e4rkare och andra numren E) samt m\u00f6jliga konsekvenser av deras konsumtion och visa de produkter som inneh\u00e5ller dessa.

