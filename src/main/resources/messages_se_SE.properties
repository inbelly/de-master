createproduct.form.terms = <li> Jag bekr\u00e4ftar h\u00e4rmed att inbelly kan hantera, inklusive insamling, lagring, organisation, redigering eller radering, de produktgrupper ingredienser data jag har laddat upp till guiden f\u00f6r farliga livsmedelstillsatser (databasen), vilket \u00e4r en egenskap hos inbelly, i syfte att publicera den p\u00e5 tredje part (bes\u00f6kare av denna webbsida).</li><li>Jag bekr\u00e4ftar att de uppgifter jag l\u00e4mnar p\u00e5 produkten tillsatser \u00e4r s\u00e5 n\u00e4ra som m\u00f6jligt den som anges p\u00e5 produktens f\u00f6rpackning. Jag f\u00f6rst\u00e5r att jag har det fulla ansvaret f\u00f6r att tillhandah\u00e5lla osanna uppgifter och skulle d\u00e4rf\u00f6r h\u00e5llas juridiskt ansvarig.</li><li>Jag bekr\u00e4ftar att om inbelly har en anledning att anse att produkten ingredienser som jag har tr\u00e4tt \u00e4r falska, inbelly har r\u00e4tt att ta bort informationen fr\u00e5n databasen.</li><li>Jag bekr\u00e4ftar att bilder av produkten och ingredienserna produkt som jag ger \u00e4r original och inte strider mot n\u00e5gra lagar om upphovsr\u00e4tt och motsvarar produkten och produktf\u00f6r\u00e4dling som laddas upp.</li><li>jag agrree att inbelly ska anv\u00e4nda min ursprungliga arbete (bilder av produkten och produktf\u00f6r\u00e4dling) gratis.</li><li>Jag f\u00f6rst\u00e5r att inbelly har r\u00e4tt att ta bort mina foton eller byta dem utan f\u00f6reg\u00e5ende meddelande. </ li>
